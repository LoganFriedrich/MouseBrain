# Slice Annotator - Conda Environment
# Create with: conda env create -f environment.yml
# Activate with: conda activate slice-annotator

name: slice-annotator

channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python>=3.9,<3.12

  # napari and Qt
  - napari>=0.4.17
  - pyqt>=5.15
  - qtpy>=2.0

  # Image I/O
  - tifffile>=2022.1
  - pillow>=9.0
  - imageio>=2.9

  # Array handling
  - numpy>=1.20
  - dask>=2022.1
  - zarr>=2.10

  # Utilities
  - natsort>=8.0

  # pip packages (not on conda-forge or need specific version)
  - pip
  - pip:
    - nd2>=0.5.0
