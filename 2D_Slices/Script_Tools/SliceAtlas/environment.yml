# SliceAtlas Conda Environment
# Install: conda env create -f environment.yml
# Activate: conda activate sliceatlas

name: sliceatlas
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - openjdk=11  # Required for ABBA/BigDataViewer

  # Core scientific stack
  - numpy
  - scipy
  - pandas
  - scikit-image>=0.21
  - matplotlib

  # Image I/O
  - tifffile
  - imagecodecs
  - aicsimageio  # For OME-TIFF, CZI, etc.

  # Development
  - jupyter
  - ipykernel
  - pytest

  - pip
  - pip:
    # napari and plugins
    - "napari[all]>=0.4.18"
    - napari-stardist
    # - napari-abba  # Uncomment when available

    # ND2 file support (Nikon confocal)
    - nd2

    # Brain atlas tools
    - brainglobe-atlasapi
    - DeepSlice  # AI-based slice position detection
    - SimpleITK-SimpleElastix  # B-spline registration

    # Cell detection
    - stardist>=0.8
    - tensorflow>=2.10

    # ABBA Python API (for registration)
    # - abba-python  # Uncomment when available

    # Utilities
    - natsort
    - pooch  # For downloading sample data
